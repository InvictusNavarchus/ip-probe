<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Privacy-focused network and IP analyzer - comprehensive network analysis without third-party services" />
  <meta name="keywords" content="IP analysis, network analyzer, privacy, geolocation, network security" />
  <meta name="author" content="IP Probe" />
  
  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:3001;" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Theme and appearance -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="color-scheme" content="dark light" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="IP Probe - Privacy-Focused Network Analyzer" />
  <meta property="og:description" content="Comprehensive network and IP analysis without relying on third-party services" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="IP Probe - Privacy-Focused Network Analyzer" />
  <meta property="twitter:description" content="Comprehensive network and IP analysis without relying on third-party services" />
  <meta property="twitter:image" content="/og-image.png" />
  
  <title>IP Probe - Privacy-Focused Network Analyzer</title>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
